# Production profile configuration
# All sensitive values MUST be provided via environment variables

# Database - from environment variables (required)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Hibernate - minimal logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT - from environment variables (required)
security.jwt.key.secret=${JWT_SECRET}
security.jwt.user.generator=${JWT_ISSUER:panama-trips}
security.jwt.expiration=${JWT_EXPIRATION:1800000}
