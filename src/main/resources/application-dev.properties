# Development profile configuration
# These are default values for local development only

# Database - local development
spring.datasource.url=jdbc:postgresql://localhost:5432/panama_trips
spring.datasource.username=root
spring.datasource.password=root

# Hibernate - verbose logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - development key (DO NOT use in production)
security.jwt.key.secret=dev-secret-key-for-local-development-only
security.jwt.user.generator=panama-trips-dev
security.jwt.expiration=1800000
