# Development profile configuration
# These are default values for local development only

# Database - local development
spring.datasource.url=jdbc:postgresql://localhost:5432/panama_trips
spring.datasource.username=root
spring.datasource.password=root

# Hibernate - verbose logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT - use environment variable even in development
security.jwt.key.secret=${JWT_SECRET:dev-only-change-me-before-deploy}
security.jwt.user.generator=panama-trips-dev
security.jwt.expiration=1800000
